<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Example</title>
    <style>

      circle {
        fill: orange;
      }
      .a {
        font-size: 2em;
      }

    </style>
  </head>
  <body>

    <svg width="300" height="250">
      <circle cx="120" cy="120" r="120"/>
      <text class="a" x="10" y="130">Hello SVG Text!</text>
    </svg>

  </body>
</html>
