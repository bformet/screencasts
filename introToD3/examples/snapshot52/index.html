<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  </head>
  <body>

    <script>

      // method chaining
      var scale = d3.scale.linear()
        .domain([0, 1])
        .range([0, 100]);

      // getter setter
      console.log(scale.domain()); // [0, 1]
      console.log(scale.range());  // [0, 100]

    </script>

  </body>
</html>
