<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  </head>
  <body>

    <script>

      var svg = d3.select("body").append("svg")
        .attr("width",  250)
        .attr("height", 250);

      var rect = svg.append("rect")
        .attr("x", 50)
        .attr("y", 50)
        .attr("width",  100)
        .attr("height", 100)
        .style("fill", "green");

    </script>

  </body>
</html>
